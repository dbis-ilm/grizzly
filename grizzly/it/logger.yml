version: 1

formatters:
  simple:
    format: "%(name)s - %(lineno)d -  %(message)s"
  complex:
    format: "%(asctime)s - %(name)s - %(lineno)d -  %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: complex
loggers:
  test:   
    level: WARN
    handlers: [console]
    propagate: yes